<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>ETH Semester Planning Tool</title>
    <link rel="stylesheet" href="style.css">
    <script data-main="app.js" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
</head>
<body>
    <div id="menu-bar">
        <div id="current-class-cont"><h1 id="current-class">ETH Semester Planner</h1></div>
    </div>
    <div id="panels" class="scroll-to-timetable">
        <div id="panel-course-picker"></div>
        <div id="panel-timetable">
            <div class="flip-container">
                <div id="timetable">
                    <noscript>JavaScript is needed for this website, please activate it.</noscript>
                </div>
                <div id="course-picker-cont" class="backside">
                    <div id="course-picker-course-list">
                        
                    </div>
                    <button id="course-overview-add-course" class="course-overview">Add course</button>
                </div>
            </div>
            <div id="timetable-menu-bar">
                <button id="timetable-edit-courses">Add/remove courses</button>
            </div>
            <div id="dummy-drag-el" style="display: none"></div>
        </div>
        <div id="overlay-course-picker-search" class="hidden">
            <div class="course-picker-search-cont">
                <div class="course-picker-search-bar">
                    <input class="course-picker-search-input" type="text" placeholder="Search for a course">
                    <button class="course-picker-search-button"/>
                </div>
                <div class="course-picker-search-list">
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
